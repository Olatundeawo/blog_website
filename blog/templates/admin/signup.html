{% extends 'base.html' %}

{% block html_head %}
<link href='https://fonts.googleapis.com/css?family=Glory|skranji' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin/signup.css')}}">
{% endblock %}

{% block content %}

<div class="container mt-3" id="signup">
    <h2>Sign up</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ messages[0] }}. <a href="{{url_for('admin.login_post')}}">Login </a></strong> 
      </div>
      {% endif %}
      {% endwith %}
    <form method="post">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>

    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter username" name="name">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
